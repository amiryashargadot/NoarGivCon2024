<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #006A71; /* צבע רקע */
            color: #E6E7E8; /* צבע טקסט */
            font-family: Arial, sans-serif;
        }
        .header {
            font-size: 36px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #000;
            background-color: #E6E7E8; /* צבע רקע של הקנבס */
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            margin-top: 20px;
        }
        .controls button {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F4CFCB; /* צבע כפתורים */
            border: none;
            color: #006A71; /* צבע טקסט של כפתורים */
            border-radius: 5px;
        }
        .controls button:disabled {
            background-color: transparent;
            border: none;
        }
        #message {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        #message button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #F4CFCB; /* צבע כפתור */
            color: #006A71; /* צבע טקסט כפתור */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">נוער גבעתיים</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="message">
        <div>נפסלת, עכשיו להירשם או לנסות משחק אחר!</div>
        <button onclick="window.location.href = formURL">להירשם</button>
        <button onclick="window.location.href = 'tetris.html'">לנסות משחק אחר ואז להירשם</button>
    </div>
    <div class="controls">
        <button disabled></button>
        <button onclick="changeDirection('UP')">⬆️</button>
        <button disabled></button>
        <button onclick="changeDirection('LEFT')">⬅️</button>
        <button disabled></button>
        <button onclick="changeDirection('RIGHT')">➡️</button>
        <button disabled></button>
        <button onclick="changeDirection('DOWN')">⬇️</button>
        <button disabled></button>
    </div>
    <div class="footer">שחקו ואל תשכחו להירשם לקבוצת מעורבות!</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe4cZUq3PwPb9cLQzEC9RLTFR1jIcZTMlO1PYGLgmhOgALyNA/viewform?usp=sf_link'; // Replace with your Google Form URL

        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };

        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') d = 'LEFT';
            else if (event.keyCode == 38 && d != 'DOWN') d = 'UP';
            else if (event.keyCode == 39 && d != 'LEFT') d = 'RIGHT';
            else if (event.keyCode == 40 && d != 'UP') d = 'DOWN';
        }

        function changeDirection(newDirection) {
            if (newDirection == 'LEFT' && d != 'RIGHT') d = 'LEFT';
            if (newDirection == 'UP' && d != 'DOWN') d = 'UP';
            if (newDirection == 'RIGHT' && d != 'LEFT') d = 'RIGHT';
            if (newDirection == 'DOWN' && d != 'UP') d = 'DOWN';
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#E6E7E8'; /* צבע רקע של הקנבס */
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? '#006A71' : '#006A71'; /* צבע הנחש */
                ctx.strokeStyle = '#006A71'; /* צבע מסגרת */
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = '#FF0000'; /* צבע המזון */
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                clearInterval(game);
                message.style.display = 'flex'; // Show the message with buttons
                return;
            }

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
                clearInterval(game);
                message.style.display = 'flex'; // Show the message with buttons
                return;
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 200);
    </script>
</body>
</html>
