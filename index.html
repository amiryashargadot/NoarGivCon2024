<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמוד נחיתה</title>
    <style>
        /* קובע את צבע הרקע של הדף */
        body {
            background-color: #006A71; /* צבע רקע לפי התמונה */
            color: #FFFFFF; /* צבע טקסט */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* מונע גלילה */
        }
        
        /* עיצוב טקסט */
        .header-text {
            font-size: 36px;
            color: #FFFFFF; /* צבע טקסט לבן */
            opacity: 0;
            animation: fadeIn 2s forwards; /* הנפשה של הטקסט */
        }

        /* אנימציה של הנפשה */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* עיצוב כפתורים */
        .button {
            background-color: #F4CFCB; /* צבע רקע של כפתור לפי התמונה */
            color: #006A71; /* צבע טקסט של כפתור */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonFadeIn 2s forwards 1s; /* הנפשה של הכפתורים */
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* עיצוב הכפתור השני אם דרוש */
        .button-alt {
            background-color: #F4CFCB; /* צבע רקע של כפתור אלטרנטיבי */
            color: #006A71; /* צבע טקסט של כפתור אלטרנטיבי */
        }
        
        .button-alt:hover {
            background-color: #FFB2A1; /* צבע רקע כשמעבירים את העכבר מעל כפתור אלטרנטיבי */
        }
        
        .button:hover {
            background-color: #FFB2A1; /* צבע רקע כשמעבירים את העכבר מעל כפתור */
        }
    </style>
</head>
<body>
    <div class="header-text">נוער גבעתיים</div>
    <button class="button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSe4cZUq3PwPb9cLQzEC9RLTFR1jIcZTMlO1PYGLgmhOgALyNA/viewform?usp=sf_link'">להירשם עכשיו</button>
    <button class="button button-alt" onclick="window.location.href='snake.html'">סנייק ואז להירשם</button>
</body>
</html>
