<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמוד נחיתה</title>
    <style>
        /* קובע את צבע הרקע של הדף */
        body {
            background-color: #F4CFCB; /* צבע רקע בהיר */
            color: #E6E7E8; /* צבע טקסט */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* עיצוב כפתורים */
        .button {
            background-color: #006A71; /* צבע רקע של כפתור */
            color: #E6E7E8; /* צבע טקסט של כפתור */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .button:hover {
            background-color: #0056b3; /* צבע רקע כשמעבירים את העכבר מעל כפתור */
        }
        
        /* עיצוב הכפתור השני אם דרוש */
        .button-alt {
            background-color: #006A71; /* צבע רקע של כפתור אלטרנטיבי */
            color: #E6E7E8; /* צבע טקסט של כפתור אלטרנטיבי */
        }
        
        .button-alt:hover {
            background-color: #218838; /* צבע רקע כשמעבירים את העכבר מעל כפתור אלטרנטיבי */
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSe4cZUq3PwPb9cLQzEC9RLTFR1jIcZTMlO1PYGLgmhOgALyNA/viewform?usp=sf_link'">להירשם עכשיו</button>
    <button class="button button-alt" onclick="window.location.href='snake.html'">סנייק ואז להירשם</button>
</body>
</html>
